<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tools</title>
  <link href="/css/home.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <input type="text" id="ip">Enter a server address here:</input><br />
  <input type="checkbox" id="portCheck">Does the port need to be specified?</input><br />
  <input type="number" id="port">Enter the server's port here:</input><br />
  <button onclick="stalkServer()">Click to stalk the server</button><br />
  <br />
  <p>There are <span id="playerCount">0/0 players on the selected server!</span></p><br />
  <p>The players connected to the server are:</p>
  <div id="playerList"></div>
  <script src="script.js"></script>
</body>
</html>
